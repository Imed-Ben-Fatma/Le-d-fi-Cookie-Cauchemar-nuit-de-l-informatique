<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightmare Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="volume-label">Volume: 50</div>
  <div id="slider-container" style="top: 50%; left: 50%; transform: translate(-50%, -50%)">
    <input type="range" id="volume-slider" min="0" max="100" value="50">
  </div>
  <div class="captcha">Adjust the slider to 101% to proceed...</div>

  <script src="script.js"></script>
</body>
</html>
